    <nav class="navbar navbar-dark sticky-top bg-dark flex-md-nowrap p-0">
        <a class="navbar-brand col-sm-3 col-md-2 mr-0" href="#">Order System<br />
            <h6 class="h4-heading"></h6>
        </a>
    </nav>
    
    <div class="container">
        <div class="row">
            <div class="col-4"></div>
            <div class="col">
            <form class="form-signin" [formGroup]="loginForm" (ngSubmit)="onSubmit(loginForm.value)">
                    <div class="mt-5 text-center">
                        <img class="mb-4" src="../../assets/images/shashi-logo.png" alt="" width="72" height="72">
                    </div>
                    <h1 class="h3 mb-3 font-weight-normal">Please sign in</h1>

                    <label for="inputEmail" class="sr-only">Email address</label>
                    <input type="email" id="inputEmail" class="form-control" placeholder="Email address" required autofocus
                           formControlName="userName">
                    
                    <label for="inputPassword" class="sr-only">Password</label>
                    <input type="password" id="inputPassword" class="form-control" placeholder="Password" required
                           formControlName="password">
                    
                    <div class="checkbox mb-3">
                        <label>
                            <input type="checkbox" value="remember-me"> Remember me
                        </label>
                    </div>

                    <button class="btn btn-lg btn-primary btn-block" type="submit" value="submit">Sign in</button>
                    <p class="mt-5 mb-3 text-muted">&copy; 2019-2020</p>

        </form>
    </div>
    <div class="col-4"></div>
    </div>  
</div>
