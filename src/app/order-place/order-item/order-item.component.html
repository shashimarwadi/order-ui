
<div class="mt-5">
</div>
<!-- <div class="container"> -->
    <form class="form" (ngSubmit)="onSubmit()" >

        <div class="form-row">
            <div class="form-group col-md-3">
                <!-- <input class="form-control" type="text" name="itemGroup" [(ngModel)]="itemGroup"> -->

                <select id="itemGroup" name="itemGroup" class="form-control" (change)="showItems($event)">
                    <option *ngFor="let itemGroupName of itemGroups">
                      {{ itemGroupName }}
                    </option>
                </select>

            </div>
            <div class="form-group col-md-3">
                <!-- <input class="form-control" type="text" name="itemID" [(ngModel)]="itemID" disabled> -->

                <select id="itemID" name="itemID" class="form-control" (change)="showItemDetails($event)">
                    <option *ngFor="let itemid of itemIDs">
                      {{ itemid }}
                    </option>
                </select>

            </div>
            <div class="form-group col-md-3">
                <input class="form-control" type="text" name="itemName" [(ngModel)]="itemName" disabled>
            </div>
            <div class="form-group col-md-1">
                <input class="form-control" type="text" name="quantity" [(ngModel)]="quantity" >
            </div>
            <div class="form-group col-md-2">
                <input class="btn btn-primary" type="submit" value="Add">
            </div>
        </div>
    </form>
<!-- </div> -->
